<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
</head>
<body>
    <h1>Data Visualization</h1>
    <p id="bpm">BPM: <span id="bpm-value">-</span></p>
    <p id="pulse">Pulse Signal: <span id="pulse-value">-</span></p>

    <script>
      
        async function updateData() {
            try {

                const response = await fetch('http://127.0.0.1:5000/get_latest_data');
                const data = await response.json();

                document.getElementById('bpm-value').innerText = data.bpm || '-';
                document.getElementById('pulse-value').innerText = data.pulse_signal || '-';
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        updateData();
        setInterval(updateData, 5000);
    </script>
</body>
</html>
